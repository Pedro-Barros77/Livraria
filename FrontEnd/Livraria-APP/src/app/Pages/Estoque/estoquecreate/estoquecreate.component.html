<div class="container" style="margin-top: 20px;">

  <div class="row justify-content-lg-center">
    <div class="col col-lg-1">
      <button (click)="resetForm(this.form)" id="voltarEstoque" class="btn btn-light" routerLink="/estoques-summary"
        type="button">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <div class="col col-lg-7 text-center">
      <p class="display-4 translate-middle-x">Novo Lançamento</p>
    </div>
  </div>

  <div class="row justify-content-lg-center">
    <div class="col col-lg-8">
      <hr />
    </div>
  </div>

  <form class="was-validated" method="post" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div class="row justify-content-center align-items-center">

      <div class="col-sm-12 col-md-8 col-lg-6">

        <div class="form-group">
          <label for="livroID" class="form-label">Livro</label>

          <select aria-label="livroID" name="livroID" #livroID="ngModel" id="livroID"
            [(ngModel)]="service.formDataEstoque.livroID" class="form-control select2" tabindex="-1" aria-hidden="true"
            style="width: 100%;">

            <option *ngFor="let livro of service.livrosList" value="{{livro.id}}">{{livro.titulo}} <span *ngIf="service.getAutor(livro.id).nome != ''">({{service.getAutor(livro.id).nome}})</span>
            </option>
          </select>
          <span class="text-danger invalid-feedback">Campo Livro obrigatório.</span>
        </div>

      </div>

      <div class="col-sm-12 col-md-4 col-lg-2">

        <div class="form-group">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input aria-label="quantidade" name="quantidade" #quantidade="ngModel"
            [(ngModel)]="service._formDataEstoqueQuantidade" type="number" class="form-control form-control-sm"
            id="quantidade" placeholder="1" value="1">
            <span class="text-danger invalid-feedback">Campo Quantidade obrigatório.</span>
        </div>
      </div>

    </div>

    <div class="row justify-content-lg-center">
      <div class="col-12 col-md-8">
        <div class="form-group">
          <br />
          <button id="callModal" style="display: none;" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#duplicateModal" type="button"></button>
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>

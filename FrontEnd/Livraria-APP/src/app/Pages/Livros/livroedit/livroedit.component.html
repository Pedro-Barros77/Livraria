<div class="container" style="margin-top: 20px;">

  <div class="row justify-content-lg-center">
    <div class="col col-lg-1">
      <button id="voltar" class="btn btn-light" routerLink="/livros-list" type="button">
        <i class="fas fa-arrow-left"></i>
      </button>
    </div>
    <div class="col col-lg-7 text-center">
      <p class="display-4 translate-middle-x">Editar Livro</p>
    </div>
  </div>

  <div class="row justify-content-lg-center">
    <div class="col col-lg-8">
      <hr />
    </div>
  </div>

  <form method="post" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">

    <div class="row justify-content-lg-center">

      <div class="col col-lg-8">
        <!-- ID oculto -->
        <input type="hidden" name="id" [value]="service.formData.id" />
      </div>

      <div class="row justify-content-center">

        <div class="col-md-10 col-lg-6">
          <div class="text-danger"></div>

          <div class="form-group">
            <label class="control-label">Título</label>
            <!-- Caixa de texto TITULO-->
            <input class="form-control" placeholder="Titulo" name="titulo" id="txtTitulo" value="titulo"
              #titulo="ngModel" [(ngModel)]="service.formData.titulo" required
              [class.invalid]="titulo.invalid && titulo.touched" />

            <span class="text-danger">Digite o "Título" do Livro</span>
          </div>
        </div>

        <div class="col-md-2 col-lg-2">
          <div class="form-group">
            <label class="control-label">Valor</label>
            <!-- Caixa de texto VALOR-->
            <input class="form-control" placeholder="Valor" name="valor" id="txtValor" value="valor" #valor="ngModel"
              [(ngModel)]="service.formData.valor" required [class.invalid]="valor.invalid && valor.touched" />

            <span class="text-danger">Digite o "Valor" do Livro</span>
          </div>
        </div>

      </div>

      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

          <div class="form-group">
            <label class="control-label">Autor</label>
            <!-- Caixa de texto AUTOR-->
            <input class="form-control" placeholder="Autor" name="autorID" id="cmbAutor" value="autorID"
              #autorID="ngModel" [(ngModel)]="service.formData.autorID" required
              [class.invalid]="autorID.invalid && autorID.touched" />

            <span class="text-danger">Digite o "autorID" do Livro</span>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">

          <div class="form-group">
            <label class="control-label">Autor</label>
            <!-- Caixa de texto FORNECEDOR-->
            <input class="form-control" placeholder="Fornecedor" name="fornecedorID" id="cmbFornecedor"
              value="fornecedorID" #fornecedorID="ngModel" [(ngModel)]="service.formData.fornecedorID" required
              [class.invalid]="fornecedorID.invalid && fornecedorID.touched" />

            <span class="text-danger">Digite o "fornecedorID" do Livro</span>
          </div>
        </div>
      </div>

      <div class="row justify-content-lg-center">
        <div class="col-12 col-md-8">
          <div class="form-group">
            <br />
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid" value="Salvar">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- ainda não --> 
  <!-- beleza -->
</div>

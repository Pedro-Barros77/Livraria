<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Visualizar detalhes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="detailsModalLabel" class="modal-body">

        <!-- ######################## -->

        <div class="row justify-content-center">
          <div class="row">

            <div class="col-auto">
              <img id="imgPlaceholder" src="" alt="Img">
            </div>

            <div class="col">
              <div class="row itemLinha">

                <div class="col">
                  <div class="row">
                    <div class="col-auto">
                      <h5>TÃ­tulo:</h5>
                    </div>
                    <div class="col-auto">
                      <p>{{service.formData.titulo}}</p>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row itemLinha">

                <div class="col">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Valor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.formData.valor}}
                    </div>
                  </div>
                </div>

              </div>

              <div class="row itemLinha">

                <div class="col">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Autor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.getAutor(service.formData.id)?.nome}}
                    </div>
                  </div>
                </div>

              </div>

              <div class="row itemLinha">

                <div class="col">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Fornecedor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.getFornecedor(service.formData.id)?.nome}}
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </div>

        </div>

        <!-- ######################## -->

      </div>
      <div class="modal-footer">
        <!-- <button (click)="list.modalDeleteSingle(livro!)" data-bs-dismiss="modal" data-bs-toggle="modal"
            data-bs-target="#deleteModal" type="button" class="btn btn-outline-danger btnAction">
            Excluir</button> -->
        <button (click)="populateForm(service.formData)" data-bs-dismiss="modal" type="button"
        class="btn btn-outline-secondary btnBlackHover" [routerLink]="['/livros-edit']">
        <i class="fas fa-pen"></i> Editar</button>
        <button (click)="resetar()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

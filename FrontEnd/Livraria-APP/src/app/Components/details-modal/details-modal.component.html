<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Visualizar detalhes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="detailsModalLabel" class="modal-body">

        <!-- ######################## -->

        <div class="row justify-content-center">
          <div class="row">

            <div class="col-auto">
              <img id="imgPlaceholder" src="../../../assets/img/img-placeholder.jpg" alt="">
            </div>

            <div class="col">
              <div class="row" style="background-color: red;">

                <div class="col-6">
                  <div class="row">
                    <div class="col-auto">
                      <h5>TÃ­tulo:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.formData.titulo}}
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Valor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.formData.valor}}
                    </div>
                  </div>
                </div>

              </div>

              <div class="row" style="background-color: blue;">

                <div class="col-12 col-md-6">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Autor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.getAutor(service.formData.id)?.nome}}
                    </div>
                  </div>
                </div>

                <div class="col-12 col-md-6">
                  <div class="row">
                    <div class="col-auto">
                      <h5>Fornecedor:</h5>
                    </div>
                    <div class="col-auto">
                      {{service.getFornecedor(service.formData.id)?.nome}}
                    </div>
                  </div>
                </div>

              </div>

              <div class="row align-items-end">


                    <div class="col-4 align-self-end">
                      <button (click)="populateForm(service.formData)" type="button"
                        class="btn btn-secondary btnBlackHover" [routerLink]="['/livros-edit']">
                        <i class="fas fa-pen"></i> Editar
                      </button>
                    </div>

              </div>
            </div>

          </div>

        </div>

        <!-- ######################## -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="confirmDelete" data-bs-dismiss="modal" type="button" class="btn btn-danger">Sim, Excluir</button>
      </div>
    </div>
  </div>
</div>
